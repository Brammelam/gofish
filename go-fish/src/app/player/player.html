<div class="flex items-center justify-center min-h-[calc(100vh-8rem)] px-4 sm:px-6 py-8">
  <div
    class="w-full max-w-md bg-white/90 dark:bg-slate-800/90 backdrop-blur-sm 
           rounded-2xl border border-green-200/50 dark:border-slate-700/50 
           p-6 sm:p-8 flex flex-col text-center shadow-sm"
  >
    <!-- Title -->
    <h2 class="text-3xl font-bold mb-6 text-green-600 dark:text-green-300">
      Player Profile
    </h2>

    <!-- Form -->
    <div class="flex flex-col flex-grow justify-between space-y-6">
      <div class="space-y-4">
        <div class="text-left">
          <label
            for="playerName"
            class="block text-gray-700 dark:text-gray-300 font-medium mb-1"
          >
            Name
          </label>
          <input
            id="playerName"
            [(ngModel)]="name"
            placeholder="Enter your name"
            class="w-full border border-gray-300 dark:border-slate-600 
                   rounded-lg px-3 py-2 bg-white dark:bg-slate-700 
                   text-gray-800 dark:text-white 
                   focus:outline-none focus:ring-2 focus:ring-green-300"
          />
        </div>

        <button
          (click)="saveName()"
          class="w-full bg-green-500 hover:bg-green-600 text-white 
                 font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-green-300"
        >
          Save
        </button>

        <!-- Active Game Info -->
        <div *ngIf="activeGameId" class="mt-2 p-4 bg-green-50/70 dark:bg-slate-700/60 rounded-lg">
          <p class="text-gray-700 dark:text-gray-200 mb-2 font-medium">
            You have an active game
          </p>
          <button
            (click)="resumeGame()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white 
                   font-medium py-2.5 rounded-lg transition focus:ring-2 focus:ring-blue-300"
          >
            Resume game
          </button>
        </div>
      </div>

      <!-- Clear Data Button (anchored bottom) -->
      <div class="pt-6 mt-6 border-t border-gray-200 dark:border-slate-700">
        <button
          (click)="clearData()"
          class="w-full bg-red-500 hover:bg-red-600 text-white 
                 font-medium py-3 rounded-lg transition focus:ring-2 focus:ring-red-300"
        >
          Clear Save data
        </button>
      </div>
    </div>
  </div>
</div>
