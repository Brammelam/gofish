<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-b from-blue-50 to-blue-100 dark:from-slate-800 dark:to-slate-900"
>
  <div
    class="max-w-md w-full bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 text-center border border-blue-200 dark:border-slate-700"
  >
    <h2 class="text-3xl font-semibold mb-4 text-blue-600 dark:text-blue-300">ğŸŸ Go Fish</h2>

    <!-- Pre-join UI -->
    <div *ngIf="!hasJoined" class="space-y-4">
      <button
        (click)="createGame()"
        class="btn-primary w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition px-4 py-2 shadow-sm"
      >
        ğŸ² Create Game
      </button>

      <div class="flex items-center space-x-2">
        <input
          [(ngModel)]="gameId"
          placeholder="Enter game ID to join"
          class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
        <button
          (click)="joinGame()"
          class="btn-primary px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition px-4 py-2 shadow-sm"
        >
          Join
        </button>
      </div>
    </div>

    <!-- In-game UI -->
    <div *ngIf="hasJoined" class="space-y-4">
      <div
        *ngIf="showCelebration"
        class="fixed top-10 left-1/2 transform -translate-x-1/2 bg-yellow-400 text-black text-lg font-bold px-6 py-3 rounded-xl shadow-lg animate-bounce z-50"
      >
        {{ celebrationText }}
      </div>

      <div class="bg-blue-50 dark:bg-slate-700 p-3 rounded-lg">
        <p class="text-sm text-gray-700 dark:text-gray-300">
          Game ID: <strong>{{ gameId }}</strong>
          <button
            (click)="copyLink()"
            class="ml-2 text-blue-500 underline text-sm hover:text-blue-700 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition px-4 py-2 shadow-sm"
          >
            Copy link ğŸ”—
          </button>
        </p>
      </div>

      <div
        class="text-lg font-medium"
        [ngClass]="{
          'text-yellow-600': !gameStarted(),
          'text-green-600': gameStarted() && isMyTurn(),
          'text-gray-600': gameStarted() && !isMyTurn()
        }"
      >
        <p *ngIf="!gameStarted()">â³ Waiting for opponent...</p>
        <p *ngIf="gameStarted() && isMyTurn()">ğŸ¯ Your turn!</p>
        <p *ngIf="gameStarted() && !isMyTurn()">ğŸ•’ Opponentâ€™s turn</p>
      </div>

      <div *ngIf="messages.length" class="mt-3 mb-3 text-center">
        <div *ngFor="let m of messages" class="text-gray-700 dark:text-gray-200 text-sm italic">
          {{ m }}
        </div>
      </div>

      <!-- Card hand -->
      <div class="flex flex-wrap justify-center mt-4">
        <img
          *ngFor="let c of hand()"
          [src]="c.image"
          [alt]="c.code"
          class="w-16 sm:w-12 md:w-10 lg:w-8 m-1 rounded-md shadow-sm transform transition-transform hover:scale-110 cursor-pointer"
          (click)="onCardClick(c)"
          [class.opacity-50]="!isMyTurn()"
          [title]="isMyTurn() ? 'Ask for ' + c.value : 'Wait for your turn'"
        />
      </div>

      <div *ngIf="gameStarted()">
        <p>Your sets: {{ players[playerId!]?.sets?.length ?? 0 }}</p>
        <p>Opponentâ€™s sets: {{ players[opponentId()]?.sets?.length ?? 0 }}</p>
        <p>Cards remaining in deck: {{ remaining }}</p>
      </div>

      <!-- Controls -->
      <div class="mt-4 space-y-2">
        <button
          (click)="leaveGame()"
          class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition px-4 py-2 shadow-sm"
        >
          ğŸšª Leave Game
        </button>
      </div>
    </div>
  </div>
</div>
